name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --build --detach # docker-compose up --build --detach
      - name: Test
        run: docker run --network container:ops-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8083/
