name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --build # docker-compose up --build --detach
      - uses: actions/upload-artifact@v2
        with:
          name: built-image
          path: /images/new_img.img
      - name: Test
        run: docker run --network container:ops-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8083/
